<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8"/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <title>Etch a sketch</title>
        <link rel='stylesheet' href='styles/styles.css'/>
    </head>
    <body ondragstart="return false;" ondrop="return false;"><!--Disabling dragging (Random dragging of canvas grid elements may occur)-->
        <header>
            <div class="logo">

                <div class="logoContainer">
                    <img class="logoImage" />
                </div>

                <div class="title">
                    <h2>Etch&ndash;a&ndash;sketch</h2>
                </div>

            </div>
        </header>
        
        <div class="menu">
            <div class="options">
                <button class="menuOtions pencil">P</button>
                <button class="menuOtions eraser">E</button>
                <button class="menuOtions wideButton rainbow">R</button>
                <button class="menuOtions lightening">S</button>
                <button class="menuOtions shadow">SH</button>
                <button class="menuOtions wideButton grid">G</button>
                <button class="menuOtions gridSize">
                    <form  action='' method='get' class="gridForm">
                        <input type="text" value="8x8"/>
                    </form>
                </button>
                <button class="menuOtions cleaner">C</button>
            </div>
        </div>

        <div class="table">
            <div id="indicator" data-down="0" data-randomColor="0" data-illumination="none"></div>
            <div class="canvas" style="background-color:black; gap:2px;">

            </div>
        </div>

        <footer>
            <p>Copyright Â© SeraphA86 <br/>
                <time datetime="2022">2022</time>
             </p>
        </footer>

        <script src='scripts/scripts.js'></script>
    </body>
</html>
